{% extends 'registration/base.html' %}

{% block content %}
  <h2>Create Rejection</h2>

  <form method="post" action="{% url 'create_rejection' donation_id=blood_request.id %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Create Rejection</button>
  </form>

  <a href="{% url 'donation_details' donation_id=blood_request.id %}">Back to Donation Details</a>
{% endblock %}
